<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="dark" />
    <title>WhiteHat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Material+Icons&family=Material+Icons+Round&display=swap" rel="stylesheet">
    <base href="/" />

    <link href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0-rc.17/dist/cookieconsent.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="WhiteHat.styles.css" rel="stylesheet" />
    

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1">
    <link rel="manifest" href="/site.webmanifest?v=1">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=1" color="#ff6600">
    <link rel="shortcut icon" href="/favicon.ico?v=1">
    <meta name="apple-mobile-web-app-title" content="WhiteHat">
    <meta name="application-name" content="WhiteHat">
    <meta name="msapplication-TileColor" content="#ff6600">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div id="app">
        <div class="loadscreen">
            <img src="img/Logo.png" />
            <div class="loadmore loading">
                <span class="loader"></span>
                Loading
            </div>
            <div class="info-dialog">
                <div class="header">
                    <span class="material-icons-round">
                        lightbulb
                    </span>
                    <h3>
                        Tip
                    </h3>
                </div>
                <p>
                    Use keyboard navigation to effortlessly browse the page.
                    <kbd>s</kbd>
                    /
                    <kbd>w</kbd>
                    to navigate between posts.
                    <kbd>d</kbd>
                    toggles preview pane and
                    <kbd>a</kbd>
                    toggles the comments
                </p>
            </div>
            <!--<div class="footer">
                <p>
                    Version @(Constants.CurrentVersion)
                </p>
            </div>-->
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="sw-registrator.js"></script>
    <script src="script.js"></script>
    <script defer type="module" src="cookieconsent-config.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
